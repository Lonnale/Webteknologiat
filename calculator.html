<body>

    <div class="container text-sm-center">
        <!-- Content here -->
        <h2>Laskin</h2>
           

            <div class="row m-5">
            <div class="col">
                <button class="btn btn-outline-secondary" type="button" id="button-minus1" onclick="setFirstNr('minus')">-</button>
                <input type="text" class="form-control" id="firstTextInput" required minlength="1" maxlength="10">
                <button class="btn btn-outline-secondary" type="button" id="button-minus1" onclick="setFirstNr('plus')">+</button>

            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="operationSelect">
                    <option selected value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary" type="button" id="button-minus2" onclick="setSecondNr('minus')">-</button>
                <input type="text" class="form-control" id="secondTextInput" required minlength="1" maxlength="10">
                <button class="btn btn-outline-secondary" type="button" id="button-plus2" onclick="setSecondNr('plus')">+</button>
            </div>
        </div>
        <div class="row m-5">
            <div class="col">
                <button type="button" id="calculateBtn" class="btn btn-info" onclick="showResult()">Laske</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="result">
            </div>
            <div class="col" id="counterCol">
            
            </div>
        </div>
        <script defer src="js/calculator.js"></script>
