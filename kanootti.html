<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/kanootti.css">
    <!-- Bootsrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>



<body>
    <div class="text-sm-center">
        <div class="header">
        <h2> Vuokraa kanootti</h2>
    </div>


    
    <div><img src="Kuvat/kanoottivihrea.jpg" width="400px" id="kanoottiImage"></div>

    <div>
        <h4>Kanootti </h4>
        <button><i class="bi bi-info-circle" id="infoBtn" onclick="showTEXT()"></i></button>
        <textarea rows="2" cols="20" id="popUp"></textarea>
    </div>

    <div class="container">
        <h5>Palvelu</h5>
        <div class="col">
            <select class="form-select" aria-label="Default select example" id="operationSelect">
                <option selected value="1">Valitse Palvelu</option>
                <option pika value="2">Pikavuokraus 2h</option>
                <option päivä value="3">Päivävuokra 8h</option>
                <option vrk value="4">vuorokausivuokra 19h</option>
                <option vklp value="5">viikonloppuvuokra pe-su</option>
            </select>
        </div>
    
        <div class="container">
            <h5>kanoottien määrä</h5>
            <div class="col">
                <button class="btn btn-outline-secondary" type="button" id="button-minus2" onclick="setNr('minus')">-</button>
                <input type="text" class="form-control" id="TextInput" required minlength="1" maxlength="10">
                <button class="btn btn-outline-secondary" type="button" id="button-plus2" onclick="setNr('plus')">+</button>
        </div>

        <div class="container">
            <h5>hinta yhteensä</h5>
            <input type="text" class="form-control" id="TextInput" required minlength="1" maxlength="10">
            <div class="a">
                <div class="col">
                    <button type="submit" id="calculateBtn" class="btn btn-info" onclick="showResult()">Varaa</button>
                </div>
              
        </div>

        </div>










    </div>

    <script defer src="js/kanootti.js"></script>

</body>

</html>
